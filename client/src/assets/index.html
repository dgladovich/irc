<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <title>Smart</title>
</head>

<body>
<style id="loader-style">
    .loader {
        background: none repeat scroll 0 0 #0f0f0f;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }

    .loader .loader_inner{
        border: 16px solid transparent;
        border-radius: 50%;
        border-top: 16px solid #f1d53a;
        border-bottom: 16px solid #f1d53a;
        width: 120px;
        height: 120px;
        margin-top: -60px;
        margin-left: -60px;
        left: 50%;
        top: 50%;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        position: absolute;
    }
    .loader-image {
        top: 50%;
        left: 50%;
        position: absolute;
        height: 50px;
        margin-top: -25px;
        margin-left: -14px;
        transform-style: preserve-3d;
        transform-origin: 50% 50%;
        -webkit-animation: spike 2s linear infinite; /* Safari */
        animation: spike 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @-webkit-keyframes spike {
        0% {
            -webkit-transform: rotateY(0deg);
        }
        100% {
            -webkit-transform: rotateY(360deg);
        }
    }

    @keyframes spike {
        0% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(360deg);
        }
    }

    }
</style>
<div class="loader">
    <div class="loader_inner"></div>
    <img class="loader-image" src="images/center.png" alt="">
</div>
<div id="app"></div>
</body>

</html>
